<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notas Front-End</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Notas Front-End</h2>

  <div id="average">Promedio General del Curso : N/A</div>

  <div id="summary">
    <p>Total de Estudiantes: <span id="totalStudents">0</span></p>
    <p>Eximidos (nota &ge; 5.0): <span id="approvedCount">0</span></p>
    <p>Realizan Examen (nota &lt; 5.0): <span id="failedCount">0</span></p>
  </div>

  <form id="studentForm">
    <input type="hidden" id="editIndex" value="">

    <div>
      <label for="name">Nombre:</label>
      <input type="text" id="name" required>
    </div>

    <div>
      <label for="lastName">Apellido:</label>
      <input type="text" id="lastName" required>
    </div>

    <div>
      <label for="date">Fecha (dd/mm/aaaa):</label>
      <input type="date" id="date" required>
    </div>

    <div>
      <label for="grade">Nota:</label>
      <input type="number" id="grade" step="0.1" min="1" max="7" required>
    </div>

    <button type="submit">Guardar Alumno</button>
  </form>

  <table id="studentsTable" border="1" cellpadding="8" cellspacing="0">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Fecha</th>
        <th>Nota</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Filas dinÃ¡micas -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
